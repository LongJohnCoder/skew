<style>

body {
  font: 12px 'Lucida Grande', sans-serif;
  margin: 20px;
}

textarea {
  font: 12px Monaco, monospace;
}

</style>
<h2>Input</h2>
<textarea id="input" rows="10" cols="80" spellcheck="false" autofocus></textarea>
<h2>Output</h2>
<textarea id="output" rows="20" cols="80" spellcheck="false" readonly></textarea>
<script src="../../build/debug/skewc.js"></script>
<script>

function compile() {
  if (input.value === old) return;
  old = input.value;
  try {
    var source = new Source('<stdin>', input.value);
    var log = new Log();
    var tokens = tokenize(log, source);
    var file = parseFile(log, tokens);
    var program = file !== null ? Node.createProgram([file]) : null;
    var parsed = program && dump(program); // Dump before the resolver changes stuff
    var text = '';
    if (program !== null) Resolver.run(log, program);
    text += log.toString();
    if (program !== null) text += parsed;
    output.value = text;
  } catch (e) {
    output.value = e.stack || e;
  }
}

var old = null;
input.oninput = input.onchange = compile;
compile();

</script>
